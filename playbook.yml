---
- name: Pull docker image of calculator
  hosts: all
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started

    - name: pull docker image
      shell: docker pull sanandansharma/spe_image
    - name: running container
      shell: docker run -it -p 8000:8000 -d sanandansharma/spe_image /bin/bash
